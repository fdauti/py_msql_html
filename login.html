<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <style>
        .content {
        max-width: 900px;
        margin: auto;
        }
        body { background-color: azure; } 
        table td, table td * {
        vertical-align: top;
        }
    </style>
</head>
<body>
    <div class="content">
    <p><h2 style="color:green;">ABC Insurance</h2></p>
    <table>
        <tr>
            <td>
                <h3>Login with existing account</h3>
                <form  method="POST" action="login_user.py">
                    <fieldset>
                        <legend>Login Info</legend>
                        <p>
                            Username: <input type="text" name="username"/>
                        </p>
                        <p>
                            Password: <input type="password" name="passwd"/>
                        </p>
                        <input type="submit" value="Login"/> 
                    </fieldset>
                </form>
            </td>
            <td>
                <h3>Register a new account</h3>
                <!--Ad Form Tag--><!--Redirect to html page-->
                <form  method="POST" action="register.py">
                    <fieldset>
                        <legend>Fill all form details</legend>
                        <!--Ad Form Fields-->
                        <p>
                            Name: <tab> <input type="text" name="name"/>
                        </p>
                        <p>
                            Username: <input type="text" name="username"/>
                        </p>
                        <p>
                            Password: <input type="password" name="passwd"/>
                        </p>
                        <p>
                            Phone: <input type="tel" name="phone"/>
                        </p>
                        <p>
                            Email: <input type="email" name="email"/>
                        </p>
                        <p>
                            Address: <input type="text" name="addr"/>
                        </p>
                            <input type="submit" value="Register account"/> 
                    </fieldset>
                </form>
            </td>
            <td>
                <h3>Admin Login</h3>
                <form  method="POST" action="login_admin.py">
                    <fieldset>
                        <legend>Login Info</legend>
                        <p>
                            Username: <input type="text" name="username"/>
                        </p>
                        <p>
                            Password: <input type="password" name="passwd"/>
                        </p>
                        <input type="submit" value="Login"/> 
                    </fieldset>
                </form>
            </td>
        </tr>
    </table>
    </div>
</body>
</html>
